<h1 mat-dialog-title>Confirmation!</h1>
<div mat-dialog-content>
  <p>Are you sure you want to change your medical condition?</p>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button  mat-dialog-close (click)="onNoClick()" class="cancel form-control">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="change form-control btn">Change</button>
</div>
